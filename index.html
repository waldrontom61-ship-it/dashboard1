<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YMCA TV Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { font-family: sans-serif; background-color: #000; color: #fff; margin: 0; }
    .admin-panel { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content:center; align-items:center; }
    .admin-content { background: #111; padding: 20px; border-radius: 10px; width: 400px; }
</style>
</head>
<body>

<div class="flex flex-col items-center justify-center h-screen">
    <div id="logo" class="text-6xl mb-4">üü¶</div>
    <div id="title" class="text-3xl font-bold">YMCA of Saskatoon</div>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="admin-panel flex">
    <div class="admin-content">
        <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
        <label class="block mb-2">Logo:</label>
        <input type="text" id="logoInput" class="w-full p-2 mb-4 rounded bg-gray-900 text-white">
        <label class="block mb-2">Title:</label>
        <input type="text" id="titleInput" class="w-full p-2 mb-4 rounded bg-gray-900 text-white">
        <button id="saveBtn" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Update</button>
        <button id="closeBtn" class="ml-2 bg-gray-600 px-4 py-2 rounded hover:bg-gray-700">Close</button>
    </div>
</div>

<!-- Admin Toggle -->
<button id="adminToggle" class="fixed top-4 right-4 bg-gray-800 text-white px-3 py-1 rounded">‚öôÔ∏è</button>

<script>
// Simulate fetching JSON from server
let tvData = {
    "logo": "üü¶",
    "title": "YMCA of Saskatoon"
};

// Display on TV
function renderTV() {
    document.getElementById('logo').textContent = tvData.logo;
    document.getElementById('title').textContent = tvData.title;
}
renderTV();

// Admin Panel
const panel = document.getElementById('adminPanel');
document.getElementById('adminToggle').addEventListener('click', () => {
    panel.style.display = 'flex';
    document.getElementById('logoInput').value = tvData.logo;
    document.getElementById('titleInput').value = tvData.title;
});

document.getElementById('closeBtn').addEventListener('click', () => {
    panel.style.display = 'none';
});

// Save changes
document.getElementById('saveBtn').addEventListener('click', () => {
    tvData.logo = document.getElementById('logoInput').value;
    tvData.title = document.getElementById('titleInput').value;
    renderTV();
    alert("Updated! Copy this JSON for permanent save:\n" + JSON.stringify(tvData, null, 2));
});
</script>
</body>
</html>
