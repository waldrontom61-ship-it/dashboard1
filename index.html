<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMCA Dashboard with Admin Panel</title>
    <style>
        body {
            box-sizing: border-box;
        }

        /* === LAYOUT STRUCTURE (70/30 SPLIT) === */
        .main-layout {
            display: flex;
            height: 100vh;
            background: black;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .content-area {
            width: 70%;
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .sidebar-overlay {
            width: 30%;
            height: 100vh;
            background: linear-gradient(to bottom, #dc2626, #991b1b);
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-footer {
            background: #7f1d1d;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-time {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .footer-date {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .footer-weather {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .footer-weather-icon {
            font-size: 1.25rem;
        }

        /* === SIDEBAR COMPONENTS === */
        .sidebar-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
        }

        .sidebar-logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 0.5rem;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-text {
            font-size: 0.875rem;
        }

        .content-section {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 0.5rem;
            text-align: center;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .card-meta {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .cancelled-class {
            background: rgba(239, 68, 68, 0.3) !important;
            border: 2px solid #ef4444 !important;
            position: relative;
        }

        .cancelled-badge {
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .cancelled-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancelled-text {
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: bold;
            font-size: 0.875rem;
            transform: rotate(-15deg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .weather-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .weather-icon {
            font-size: 2rem;
        }

        .weather-temp {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .weather-condition {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        /* === ANNOUNCEMENT STYLES === */
        .announcement-container {
            position: relative;
            height: 120px;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .announcement-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }

        .announcement-slide.active {
            opacity: 1;
            transform: translateY(0);
        }

        .urgent-announcement {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border: 2px solid #ef4444;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.3);
        }

        .warning-announcement {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: 2px solid #fbbf24;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
        }

        .good-announcement {
            background: linear-gradient(135deg, #059669, #047857);
            border: 2px solid #10b981;
            box-shadow: 0 0 15px rgba(5, 150, 105, 0.3);
        }

        /* === MEDIA STYLES === */
        .media-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .media-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-slide.active {
            opacity: 1;
        }

        .media-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* === ADMIN CONTROLS === */
        .admin-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
            z-index: 100;
            font-size: 0.75rem;
            backdrop-filter: blur(10px);
        }

        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            display: none;
            overflow-y: auto;
        }

        .admin-content {
            background: white;
            margin: 1rem;
            padding: 2rem;
            border-radius: 0.75rem;
            max-width: 60rem;
            margin: 1rem auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin: 0;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .admin-tab {
            padding: 0.75rem 1.5rem;
            background: #f3f4f6;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.2s;
        }

        .admin-tab.active {
            background: #dc2626;
            color: white;
        }

        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #dc2626;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 0.5rem;
        }

        .btn-primary {
            background: #dc2626;
            color: white;
        }

        .btn-primary:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .data-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .severity-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-urgent {
            background: #fee2e2;
            color: #991b1b;
        }

        .severity-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .severity-good {
            background: #d1fae5;
            color: #065f46;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #a7f3d0;
        }

        .demo-content {
            color: white;
            text-align: center;
        }

        .demo-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .demo-subtitle {
            font-size: 1.25rem;
            opacity: 0.75;
        }
    </style>
</head>
<body>
    <!-- Admin Toggle -->
    <button class="admin-toggle" onclick="toggleAdmin()">⚙️ Admin</button>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Content Area (70%) -->
        <div class="content-area">
            <div class="media-container" id="media-container">
                <!-- Media slides will be populated here -->
            </div>
        </div>

        <!-- Sidebar Overlay (30%) -->
        <div class="sidebar-overlay">
            <!-- Header -->
            <div class="sidebar-header">
                <img src="https://ymcasaskatoon.org/wp-content/uploads/2022/06/Shine-On_Horiz_white_RGB_Saskatoon-scaled.png" 
                     alt="YMCA of Saskatoon Logo" 
                     class="sidebar-logo"
                     onerror="this.style.display='none'; document.getElementById('gymNameDisplay').style.display='block';">
                <h2 class="sidebar-title" id="gymNameDisplay" style="display: none;">YMCA of Saskatoon</h2>
            </div>

            <!-- Content Sections -->
            <div class="content-section">
                <!-- Classes Section -->
                <h3 class="section-title">🕐 TODAY'S CLASSES</h3>
                <div id="classes-container">
                    <!-- Classes will be populated here -->
                </div>

                <!-- Announcements -->
                <h3 class="section-title">📢 ANNOUNCEMENTS</h3>
                <div class="announcement-container" id="announcement-container">
                    <!-- Announcements will be populated here -->
                </div>
            </div>

            <!-- Footer -->
            <div class="sidebar-footer">
                <div>
                    <div class="footer-time" id="currentTime">12:34 PM</div>
                    <div class="footer-date" id="currentDate">Monday, Dec 16</div>
                </div>
                <div class="footer-weather" id="weather-display">
                    <span class="footer-weather-icon" id="weather-icon">⛅</span>
                    <span id="weather-temp">--°C</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h1 class="admin-title">🏋️ YMCA Dashboard Admin</h1>
                <button class="close-btn" onclick="toggleAdmin()">✕</button>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchTab('classes')">Classes</button>
                <button class="admin-tab" onclick="switchTab('announcements')">Announcements</button>
                <button class="admin-tab" onclick="switchTab('settings')">Settings</button>
            </div>

            <!-- Classes Section -->
            <div class="admin-section active" id="classes-section">
                <h3 style="color: #374151; margin-bottom: 1rem;">Manage Classes</h3>
                
                <form id="class-form" onsubmit="addClass(event)">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label">Class Name</label>
                            <input type="text" class="form-input" id="className" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Time</label>
                            <input type="text" class="form-input" id="classTime" placeholder="6:00 PM" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-input" id="classLocation" placeholder="Studio A" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Instructor</label>
                            <input type="text" class="form-input" id="classInstructor" placeholder="Sarah" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="classCancelled" style="width: auto;">
                            <span class="form-label" style="margin: 0;">Mark as Cancelled</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Class</button>
                    <button type="button" class="btn btn-secondary" onclick="clearClassForm()">Clear</button>
                </form>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Class Name</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Instructor</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="classes-table">
                        <!-- Classes will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Announcements Section -->
            <div class="admin-section" id="announcements-section">
                <h3 style="color: #374151; margin-bottom: 1rem;">Manage Announcements</h3>
                
                <form id="announcement-form" onsubmit="addAnnouncement(event)">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" id="announcementTitle" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <input type="text" class="form-input" id="announcementMessage" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label">Details</label>
                            <input type="text" class="form-input" id="announcementDetails" placeholder="Additional information">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Severity</label>
                            <select class="form-select" id="announcementSeverity" required>
                                <option value="good">Good News (Green)</option>
                                <option value="warning">Warning (Yellow)</option>
                                <option value="urgent">Urgent (Red)</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Announcement</button>
                    <button type="button" class="btn btn-secondary" onclick="clearAnnouncementForm()">Clear</button>
                </form>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Message</th>
                            <th>Severity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="announcements-table">
                        <!-- Announcements will be populated here -->
                    </tbody>
                </table>
            </div>

            <!-- Settings Section -->
            <div class="admin-section" id="settings-section">
                <h3 style="color: #374151; margin-bottom: 1rem;">Dashboard Settings</h3>
                
                <div class="form-group">
                    <label class="form-label">Gym Name</label>
                    <input type="text" class="form-input" id="gymName" value="YMCA of Saskatoon">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Announcement Rotation Speed (seconds)</label>
                    <input type="number" class="form-input" id="rotationSpeed" value="4" min="2" max="10">
                </div>

                <div class="form-group">
                    <label class="form-label">Media Rotation Speed (seconds)</label>
                    <input type="number" class="form-input" id="mediaRotationSpeed" value="8" min="3" max="30">
                </div>

                <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
                <button class="btn btn-danger" onclick="resetData()">Reset All Data</button>
            </div>

            <div id="success-message" style="display: none;" class="success-message">
                Changes saved successfully!
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let dashboardData = {
            settings: {
                gymName: "YMCA of Saskatoon",
                rotationSpeed: 4,
                mediaRotationSpeed: 8
            },
            media: [],
            weekly_schedule: {},
            classes: [],
            announcements: []
        };

        let currentAnnouncement = 0;
        let currentMedia = 0;
        let rotationInterval;
        let mediaInterval;
        const JSON_URL = 'data.json'; // Change this to your JSON file URL

        // Initialize dashboard
        async function initDashboard() {
            await loadJSONData();
            loadLocalData();
            renderClasses();
            renderAnnouncements();
            renderAdminTables();
            renderMedia();
            startAnnouncementRotation();
            startMediaRotation();
            updateDateTime();
            updateWeather();
            setInterval(updateDateTime, 1000); // Update every second
            setInterval(updateWeather, 300000); // Update weather every 5 minutes
        }

        // Load data from JSON file
        async function loadJSONData() {
            try {
                const response = await fetch(JSON_URL);
                const jsonData = await response.json();
                
                // Update dashboard data with JSON data
                dashboardData.settings = { ...dashboardData.settings, ...jsonData.settings };
                dashboardData.media = jsonData.media || [];
                dashboardData.weekly_schedule = jsonData.weekly_schedule || {};
                
                // Merge permanent announcements from JSON with temporary ones from localStorage
                const permanentAnnouncements = jsonData.announcements || [];
                const localData = JSON.parse(localStorage.getItem('ymcaDashboardData') || '{}');
                const temporaryAnnouncements = localData.announcements || [];
                
                dashboardData.announcements = [...permanentAnnouncements, ...temporaryAnnouncements];
                
                // Update settings form
                document.getElementById('gymName').value = dashboardData.settings.gymName;
                document.getElementById('rotationSpeed').value = dashboardData.settings.rotationSpeed;
                document.getElementById('mediaRotationSpeed').value = dashboardData.settings.mediaRotationSpeed;
                document.getElementById('gymNameDisplay').textContent = dashboardData.settings.gymName;
                
            } catch (error) {
                console.log('Could not load JSON data, using defaults');
            }
        }

        // Load temporary data from localStorage
        function loadLocalData() {
            const saved = localStorage.getItem('ymcaDashboardData');
            if (saved) {
                const localData = JSON.parse(saved);
                // Only load temporary classes and announcements from localStorage
                dashboardData.classes = [...getTodaysClasses(), ...(localData.classes || [])];
            } else {
                dashboardData.classes = getTodaysClasses();
            }
        }

        // Get today's classes from weekly schedule
        function getTodaysClasses() {
            const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
            const todaysSchedule = dashboardData.weekly_schedule[today] || [];
            
            return todaysSchedule.map((classItem, index) => ({
                id: `schedule_${today}_${index}`,
                name: classItem.event,
                time: classItem.time,
                location: classItem.location,
                instructor: classItem.instructor,
                cancelled: false,
                fromSchedule: true
            }));
        }

        // Update time and date
        function updateDateTime() {
            const now = new Date();
            
            // Format time (12-hour format)
            const timeOptions = { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            
            // Format date
            const dateOptions = { 
                weekday: 'long', 
                month: 'short', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        // Update weather data
        async function updateWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=52.1332&longitude=-106.6700&current_weather=true');
                const data = await response.json();
                
                if (data.current_weather) {
                    const temp = Math.round(data.current_weather.temperature);
                    const weatherCode = data.current_weather.weathercode;
                    
                    // Update temperature
                    document.getElementById('weather-temp').textContent = `${temp}°C`;
                    
                    // Update weather icon based on weather code
                    const icon = getWeatherIcon(weatherCode);
                    document.getElementById('weather-icon').textContent = icon;
                }
            } catch (error) {
                console.log('Weather update failed, using default values');
                document.getElementById('weather-temp').textContent = '--°C';
                document.getElementById('weather-icon').textContent = '⛅';
            }
        }

        // Get weather icon based on WMO weather code
        function getWeatherIcon(code) {
            const iconMap = {
                0: '☀️',    // Clear sky
                1: '🌤️',    // Mainly clear
                2: '⛅',    // Partly cloudy
                3: '☁️',    // Overcast
                45: '🌫️',   // Fog
                48: '🌫️',   // Depositing rime fog
                51: '🌦️',   // Light drizzle
                53: '🌦️',   // Moderate drizzle
                55: '🌦️',   // Dense drizzle
                56: '🌨️',   // Light freezing drizzle
                57: '🌨️',   // Dense freezing drizzle
                61: '🌧️',   // Slight rain
                63: '🌧️',   // Moderate rain
                65: '🌧️',   // Heavy rain
                66: '🌨️',   // Light freezing rain
                67: '🌨️',   // Heavy freezing rain
                71: '❄️',   // Slight snow fall
                73: '❄️',   // Moderate snow fall
                75: '❄️',   // Heavy snow fall
                77: '❄️',   // Snow grains
                80: '🌦️',   // Slight rain showers
                81: '🌧️',   // Moderate rain showers
                82: '🌧️',   // Violent rain showers
                85: '🌨️',   // Slight snow showers
                86: '🌨️',   // Heavy snow showers

                99: '⛈️'    // Thunderstorm with heavy hail
            };
            
            return iconMap[code] || '⛅';
        }

        // Data persistence (only for temporary data)
        function saveData() {
            const tempData = {
                classes: dashboardData.classes.filter(c => !c.fromSchedule),
                announcements: dashboardData.announcements.filter(a => !a.permanent)
            };
            localStorage.setItem('ymcaDashboardData', JSON.stringify(tempData));
        }

        // Admin panel functions
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.admin-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update sections
            document.querySelectorAll('.admin-section').forEach(section => section.classList.remove('active'));
            document.getElementById(tabName + '-section').classList.add('active');
        }

        // Classes management
        function addClass(event) {
            event.preventDefault();
            
            const newClass = {
                id: Date.now(),
                name: document.getElementById('className').value,
                time: document.getElementById('classTime').value,
                location: document.getElementById('classLocation').value,
                instructor: document.getElementById('classInstructor').value,
                cancelled: document.getElementById('classCancelled').checked,
                fromSchedule: false
            };

            dashboardData.classes.push(newClass);
            saveData();
            renderClasses();
            renderAdminTables();
            clearClassForm();
            showSuccess();
        }

        function removeClass(id) {
            dashboardData.classes = dashboardData.classes.filter(c => c.id !== id);
            saveData();
            renderClasses();
            renderAdminTables();
            showSuccess();
        }

        function toggleClassCancellation(id) {
            const classItem = dashboardData.classes.find(c => c.id === id);
            if (classItem) {
                classItem.cancelled = !classItem.cancelled;
                saveData();
                renderClasses();
                renderAdminTables();
                showSuccess();
            }
        }

        function clearClassForm() {
            document.getElementById('class-form').reset();
            // Reset form to add mode
            const form = document.getElementById('class-form');
            form.onsubmit = addClass;
            form.querySelector('button[type="submit"]').textContent = 'Add Class';
            delete form.dataset.editingId;
        }

        function editClass(id) {
            const classItem = dashboardData.classes.find(c => c.id === id);
            if (!classItem) return;

            // Populate form with existing data
            document.getElementById('className').value = classItem.name;
            document.getElementById('classTime').value = classItem.time;
            document.getElementById('classLocation').value = classItem.location;
            document.getElementById('classInstructor').value = classItem.instructor;
            document.getElementById('classCancelled').checked = classItem.cancelled;

            // Change form to edit mode
            const form = document.getElementById('class-form');
            form.onsubmit = (event) => updateClass(event, id);
            form.querySelector('button[type="submit"]').textContent = 'Update Class';
            form.dataset.editingId = id;

            // Scroll to form
            form.scrollIntoView({ behavior: 'smooth' });
        }

        function updateClass(event, id) {
            event.preventDefault();
            
            const classItem = dashboardData.classes.find(c => c.id === id);
            if (!classItem) return;

            // Update the class with new data
            classItem.name = document.getElementById('className').value;
            classItem.time = document.getElementById('classTime').value;
            classItem.location = document.getElementById('classLocation').value;
            classItem.instructor = document.getElementById('classInstructor').value;
            classItem.cancelled = document.getElementById('classCancelled').checked;

            saveData();
            renderClasses();
            renderAdminTables();
            clearClassForm();
            showSuccess();
        }

        // Announcements management
        function addAnnouncement(event) {
            event.preventDefault();
            
            const newAnnouncement = {
                id: Date.now(),
                title: document.getElementById('announcementTitle').value,
                message: document.getElementById('announcementMessage').value,
                details: document.getElementById('announcementDetails').value,
                severity: document.getElementById('announcementSeverity').value,
                permanent: false
            };

            dashboardData.announcements.push(newAnnouncement);
            saveData();
            renderAnnouncements();
            renderAdminTables();
            clearAnnouncementForm();
            showSuccess();
        }

        function removeAnnouncement(id) {
            dashboardData.announcements = dashboardData.announcements.filter(a => a.id !== id);
            saveData();
            renderAnnouncements();
            renderAdminTables();
            showSuccess();
        }

        function clearAnnouncementForm() {
            document.getElementById('announcement-form').reset();
        }

        // Settings management
        function saveSettings() {
            dashboardData.settings.gymName = document.getElementById('gymName').value;
            dashboardData.settings.rotationSpeed = parseInt(document.getElementById('rotationSpeed').value);
            dashboardData.settings.mediaRotationSpeed = parseInt(document.getElementById('mediaRotationSpeed').value);
            
            // Update display
            document.getElementById('gymNameDisplay').textContent = dashboardData.settings.gymName;
            
            // Restart rotations with new speeds
            startAnnouncementRotation();
            startMediaRotation();
            
            showSuccess();
        }

        function resetData() {
            if (confirm('Are you sure you want to reset all temporary data? This cannot be undone.')) {
                localStorage.removeItem('ymcaDashboardData');
                location.reload();
            }
        }

        // Media rendering and rotation
        function renderMedia() {
            const container = document.getElementById('media-container');
            container.innerHTML = '';

            if (dashboardData.media.length === 0) {
                container.innerHTML = `
                    <div class="demo-content">
                        <div class="demo-title">70% CONTENT AREA</div>
                        <div class="demo-subtitle">Main media/video content goes here</div>
                        <div style="font-size: 4rem; margin-top: 2rem;">🖼️</div>
                    </div>
                `;
                return;
            }

            dashboardData.media.forEach((mediaItem, index) => {
                const slide = document.createElement('div');
                slide.className = `media-slide ${index === 0 ? 'active' : ''}`;
                
                if (mediaItem.type === 'image') {
                    slide.innerHTML = `<img src="${mediaItem.src}" alt="YMCA Media" onerror="this.style.display='none';">`;
                }
                
                container.appendChild(slide);
            });
        }

        function startMediaRotation() {
            if (mediaInterval) {
                clearInterval(mediaInterval);
            }

            if (dashboardData.media.length <= 1) return;

            mediaInterval = setInterval(() => {
                const slides = document.querySelectorAll('.media-slide');
                if (slides.length === 0) return;

                slides[currentMedia].classList.remove('active');
                currentMedia = (currentMedia + 1) % slides.length;
                slides[currentMedia].classList.add('active');
            }, dashboardData.settings.mediaRotationSpeed * 1000);
        }

        // Rendering functions
        function renderClasses() {
            const container = document.getElementById('classes-container');
            container.innerHTML = '';

            if (dashboardData.classes.length === 0) {
                container.innerHTML = '<div class="info-card"><div class="card-title">No classes scheduled for today</div></div>';
                return;
            }

            dashboardData.classes.forEach(classItem => {
                const classCard = document.createElement('div');
                classCard.className = classItem.cancelled ? 'info-card cancelled-class' : 'info-card';
                
                let cardContent = `
                    <div class="card-title">${classItem.name}</div>
                    <div class="card-subtitle">${classItem.time} - ${classItem.location}</div>
                    <div class="card-meta">Instructor: ${classItem.instructor}</div>
                `;
                
                if (classItem.cancelled) {
                    cardContent += `
                        <div class="cancelled-badge">CANCELLED</div>
                    `;
                }
                
                classCard.innerHTML = cardContent;
                container.appendChild(classCard);
            });
        }

        function renderAnnouncements() {
            const container = document.getElementById('announcement-container');
            container.innerHTML = '';

            if (dashboardData.announcements.length === 0) {
                container.innerHTML = '<div class="info-card good-announcement"><div class="card-title">Welcome to YMCA!</div><div class="card-subtitle">Have a great workout today</div></div>';
                return;
            }

            dashboardData.announcements.forEach((announcement, index) => {
                const slide = document.createElement('div');
                slide.className = `announcement-slide ${announcement.severity}-announcement ${index === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <div class="card-title">${announcement.title}</div>
                    <div class="card-subtitle">${announcement.message}</div>
                    <div class="card-meta">${announcement.details}</div>
                `;
                container.appendChild(slide);
            });
        }

        function renderAdminTables() {
            // Render classes table
            const classesTable = document.getElementById('classes-table');
            classesTable.innerHTML = '';

            dashboardData.classes.forEach(classItem => {
                const row = document.createElement('tr');
                const statusBadge = classItem.cancelled 
                    ? '<span class="severity-badge severity-urgent">Cancelled</span>'
                    : '<span class="severity-badge severity-good">Active</span>';
                
                const toggleButton = classItem.cancelled
                    ? `<button class="btn btn-primary" onclick="toggleClassCancellation('${classItem.id}')">Reactivate</button>`
                    : `<button class="btn btn-secondary" onclick="toggleClassCancellation('${classItem.id}')">Cancel</button>`;
                
                const editButton = classItem.fromSchedule 
                    ? '' 
                    : `<button class="btn btn-secondary" onclick="editClass('${classItem.id}')" style="background: #059669;">Edit</button>`;
                
                const deleteButton = classItem.fromSchedule 
                    ? '' 
                    : `<button class="btn btn-danger" onclick="removeClass('${classItem.id}')">Delete</button>`;
                
                row.innerHTML = `
                    <td>${classItem.name}</td>
                    <td>${classItem.time}</td>
                    <td>${classItem.location}</td>
                    <td>${classItem.instructor}</td>
                    <td>${statusBadge}</td>
                    <td>
                        ${toggleButton}
                        ${editButton}
                        ${deleteButton}
                    </td>
                `;
                classesTable.appendChild(row);
            });

            // Render announcements table
            const announcementsTable = document.getElementById('announcements-table');
            announcementsTable.innerHTML = '';

            dashboardData.announcements.forEach(announcement => {
                const row = document.createElement('tr');
                const deleteButton = announcement.permanent 
                    ? '<span style="color: #6b7280; font-style: italic;">Permanent</span>'
                    : `<button class="btn btn-danger" onclick="removeAnnouncement(${announcement.id})">Delete</button>`;
                
                row.innerHTML = `
                    <td>${announcement.title}</td>
                    <td>${announcement.message}</td>
                    <td><span class="severity-badge severity-${announcement.severity}">${announcement.severity}</span></td>
                    <td>${deleteButton}</td>
                `;
                announcementsTable.appendChild(row);
            });
        }

        // Announcement rotation
        function startAnnouncementRotation() {
            if (rotationInterval) {
                clearInterval(rotationInterval);
            }

            if (dashboardData.announcements.length <= 1) return;

            rotationInterval = setInterval(() => {
                const slides = document.querySelectorAll('.announcement-slide');
                if (slides.length === 0) return;

                slides[currentAnnouncement].classList.remove('active');
                currentAnnouncement = (currentAnnouncement + 1) % slides.length;
                slides[currentAnnouncement].classList.add('active');
            }, dashboardData.settings.rotationSpeed * 1000);
        }

        function showSuccess() {
            const message = document.getElementById('success-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
