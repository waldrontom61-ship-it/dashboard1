<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym TV Display</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { margin: 0; font-family: sans-serif; box-sizing: border-box; }
    .slide-in { animation: slideIn 0.5s ease-out; }
    .slide-out { animation: slideOut 0.5s ease-in; }
    @keyframes slideIn { from {opacity:0; transform:translateX(100%);} to {opacity:1; transform:translateX(0);} }
    @keyframes slideOut { from {opacity:1; transform:translateX(0);} to {opacity:0; transform:translateX(-100%);} }
    .pulse-dot { animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100%{opacity:1;}50%{opacity:0.7;} }
</style>
</head>
<body class="bg-black min-h-screen flex flex-col">

<div class="flex flex-1 h-screen">
    <!-- Main Content 70% -->
    <div class="w-3/5 bg-gray-900 flex items-center justify-center relative overflow-hidden" id="mainContentContainer">
        <div id="mainContent" class="w-full h-full flex items-center justify-center text-white text-center">
            <div class="text-4xl">üñºÔ∏è</div>
        </div>
    </div>

    <!-- Sidebar 30% -->
    <div class="w-2/5 bg-gradient-to-b from-red-600 to-red-800 text-white relative overflow-hidden">
        <!-- Header -->
        <div class="bg-black bg-opacity-30 p-4 text-center">
            <h2 class="text-2xl font-bold">üí™ FitZone Gym</h2>
            <div class="flex items-center justify-center mt-2">
                <div class="w-2 h-2 bg-green-400 rounded-full pulse-dot mr-2"></div>
                <span class="text-sm">LIVE UPDATES</span>
            </div>
        </div>

        <!-- Sidebar Content -->
        <div class="h-full pb-32 relative p-6 overflow-y-auto" id="sidebarContent">
            <h3 class="text-xl font-bold mb-4 border-b border-white border-opacity-30 pb-2">üïê TODAY'S CLASSES</h3>
            <div id="classList" class="space-y-3"></div>

            <h3 class="text-xl font-bold mt-6 mb-2 border-b border-white border-opacity-30 pb-2">üî• WORKOUT OF THE DAY</h3>
            <div class="bg-white bg-opacity-20 rounded-lg p-4 mb-4" id="wodContainer"></div>

            <h3 class="text-xl font-bold mt-4 mb-2 border-b border-white border-opacity-30 pb-2">üí™ DAILY MOTIVATION</h3>
            <div class="text-center mb-6" id="motivationContainer"></div>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-4 text-sm flex justify-between">
            <div>
                <div id="currentTime" class="font-semibold">5:45 PM</div>
                <div id="currentDate" class="opacity-75">Monday, Dec 16</div>
            </div>
            <div class="text-right">
                <div id="weather" class="font-semibold">72¬∞F ‚òÄÔ∏è</div>
                <div class="opacity-75">Perfect workout weather!</div>
            </div>
        </div>
    </div>
</div>

<!-- Admin Panel Toggle -->
<button id="adminToggle" class="fixed top-4 right-4 bg-gray-800 bg-opacity-30 hover:bg-opacity-60 text-white text-xs px-2 py-1 rounded z-50">
‚öôÔ∏è
</button>

<!-- Admin Panel -->
<div id="adminPanel" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Admin Panel</h2>
                <button id="closeAdmin" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>

            <!-- Only Classes & Announcements -->
            <div class="space-y-6">
                <div>
                    <h3 class="font-semibold mb-2">Update Classes</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
                        <input id="className" class="p-2 border rounded" placeholder="Class Name">
                        <input id="classTime" class="p-2 border rounded" placeholder="Time & Location">
                    </div>
                    <div class="flex gap-2">
                        <button id="addToSchedule" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Class</button>
                        <button id="clearSchedule" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Clear All</button>
                    </div>
                </div>

                <div>
                    <h3 class="font-semibold mb-2">Quick Announcement</h3>
                    <textarea id="quickAnnouncement" class="w-full p-3 border rounded-lg" rows="3" placeholder="Enter urgent announcement..."></textarea>
                    <button id="addAnnouncement" class="mt-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Add Announcement</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

// Elements
const classList = document.getElementById('classList');
const wodContainer = document.getElementById('wodContainer');
const motivationContainer = document.getElementById('motivationContainer');
const mainContent = document.getElementById('mainContent');

// Admin panel toggles
document.getElementById('adminToggle').addEventListener('click', ()=>document.getElementById('adminPanel').classList.remove('hidden'));
document.getElementById('closeAdmin').addEventListener('click', ()=>document.getElementById('adminPanel').classList.add('hidden'));

// Update Time
function updateDateTime(){
    const now = new Date();
    document.getElementById('currentTime').textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', {weekday:'long', month:'short', day:'numeric'});
}
setInterval(updateDateTime,60000);
updateDateTime();

</body>
</html>
