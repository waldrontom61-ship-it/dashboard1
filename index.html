<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YMCA Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    background: #000;
  }

  /* Container */
  .container {
    display: flex;
    height: 100vh;
  }

  /* Main area for video */
  .main {
    flex: 3;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Sidebar */
  .sidebar {
    flex: 1;
    background-color: #e00034;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }

  #sidebar-header {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .schedule {
    flex-grow: 1; /* push quotes and logo down */
  }

  .schedule ul {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
  }

  .schedule li {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    text-align: center;
  }

  /* Quote slider */
  #quote-slider {
    text-align: center;
    font-size: 16px;
    font-style: italic;
    margin-bottom: 20px;
    min-height: 50px;
    line-height: 1.5;
  }

  /* Logo at bottom */
  #logo-container {
    text-align: center;
    margin-top: auto; /* push to bottom */
    margin-bottom: 20px;
  }

  #logo {
    width: 80%;
    max-width: 150px;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Main video area -->
  <div class="main">
    <iframe id="video" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2 id="sidebar-header">YMCA of Saskatoon Schedule</h2>

    <div class="schedule">
      <ul id="schedule"></ul>
    </div>

    <div id="quote-slider"></div>

    <div id="logo-container">
      <img id="logo" src="https://ymcasaskatoon.org/wp-content/uploads/2022/06/Shine-On_Horiz_white_RGB_Saskatoon-scaled.png" alt="YMCA Logo">
    </div>
  </div>
</div>

<script>
  // Fetch JSON from your hosted file
  fetch('dashboard-data.json')
    .then(res => res.json())
    .then(data => {
      // Set YouTube embed URL
      document.getElementById('video').src = data.videoUrl;

      // Populate schedule
      const scheduleList = document.getElementById('schedule');
      scheduleList.innerHTML = '';
      data.schedule.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item.time + ' - ' + item.event;
        scheduleList.appendChild(li);
      });

      // Quote slider
      const quotes = data.quotes || [];
      const slider = document.getElementById('quote-slider');
      let current = 0;

      function showQuote() {
        slider.textContent = quotes[current];
        current = (current + 1) % quotes.length;
      }

      // Show first quote immediately
      showQuote();

      // Rotate quotes every 5 seconds
      setInterval(showQuote, 5000);
    })
    .catch(err => console.error('Error fetching dashboard data:', err));
</script>

</body>
</html>
