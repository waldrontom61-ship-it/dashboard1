<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YMCA Dashboard</title>
<style>
/* ===== Basic styling ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    background: #111;
}
.main-layout {
    display: flex;
    height: 100vh;
}
.content-area {
    flex: 1;
    position: relative;
}
.media-container img, .media-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.sidebar-overlay {
    width: 400px;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.sidebar-header, .sidebar-footer {
    padding: 15px;
    text-align: center;
}
.section-title {
    margin: 10px 0;
    font-size: 18px;
    font-weight: bold;
}
.info-card, .announcement-slide {
    background: rgba(255,255,255,0.05);
    margin: 5px 10px;
    padding: 10px;
    border-radius: 5px;
}
.footer-weather {
    margin-top: 10px;
}
</style>
</head>
<body>

<div class="main-layout">
    <div class="content-area">
        <div class="media-container" id="media-container"></div>
    </div>

    <div class="sidebar-overlay">
        <div class="sidebar-header">
            <h2 class="sidebar-title" id="gymNameDisplay">YMCA of Saskatoon</h2>
        </div>

        <div class="content-section">
            <div class="classes-section">
                <h3 class="section-title">üïê TODAY'S CLASSES</h3>
                <div id="classes-container"></div>
            </div>

            <div class="announcements-section">
                <h3 class="section-title">üì¢ ANNOUNCEMENTS</h3>
                <div class="announcement-container" id="announcement-container"></div>
            </div>
        </div>

        <div class="sidebar-footer">
            <div>
                <div class="footer-time" id="currentTime"></div>
                <div class="footer-date" id="currentDate"></div>
            </div>
            <div class="footer-weather" id="weather-display">
                <span class="footer-weather-icon" id="weather-icon">‚õÖ</span>
                <span id="weather-temp">--¬∞C</span>
            </div>
        </div>
    </div>
</div>

<script>
let dashboardData = {};
let lastJsonString = "";

// Fetch and render dashboard JSON
async function loadDashboardData() {
    try {
        const response = await fetch('dashboard.json', { cache: "no-store" }); // prevent caching
        const data = await response.json();
        const dataString = JSON.stringify(data);

        // Only update if JSON changed
        if (dataString !== lastJsonString) {
            lastJsonString = dataString;
            dashboardData = data;
            document.getElementById('gymNameDisplay').textContent = dashboardData.settings.gymName;
            populateClasses();
            populateAnnouncements();
            populateMedia();
        }
    } catch (err) {
        console.error('Failed to load dashboard data:', err);
    }
}

// Populate Classes
function populateClasses() {
    const container = document.getElementById('classes-container');
    container.innerHTML = '';
    const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
    const classes = dashboardData.weekly_schedule[today] || [];
    classes.forEach(cls => {
        const div = document.createElement('div');
        div.className = 'info-card';
        div.innerHTML = `
            <div class="card-title">${cls.event}</div>
            <div class="card-subtitle">${cls.time} | ${cls.location} | Instructor: ${cls.instructor}</div>
        `;
        container.appendChild(div);
    });
}

// Populate Announcements
function populateAnnouncements() {
    const container = document.getElementById('announcement-container');
    container.innerHTML = '';
    dashboardData.announcements.forEach(a => {
        const div = document.createElement('div');
        div.className = `announcement-slide ${a.severity}-announcement active`;
        div.innerHTML = `<strong>${a.title}</strong>: ${a.message}`;
        container.appendChild(div);
    });
}

// Populate Media
function populateMedia() {
    const container = document.getElementById('media-container');
    container.innerHTML = '';
    dashboardData.media.forEach(m => {
        const div = document.createElement('div');
        div.className = 'media-slide active';
        if (m.type === 'image') {
            div.innerHTML = `<img src="${m.src}" alt="Media">`;
        } else if (m.type === 'video') {
            div.innerHTML = `<video src="${m.src}" autoplay muted loop></video>`;
        }
        container.appendChild(div);
    });
}

// Update Time and Date
function updateTimeDate() {
    const now = new Date();
    document.getElementById('currentTime').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' });
    document.getElementById('currentDate').textContent = now.toLocaleDateString([], { weekday:'long', month:'short', day:'numeric' });
}
setInterval(updateTimeDate, 1000);
updateTimeDate();

// Fetch Weather
async function fetchWeather() {
    try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=52.1332&longitude=-106.6700&current_weather=true');
        const data = await res.json();
        const temp = data.current_weather.temperature;
        document.getElementById('weather-temp').textContent = `${temp}¬∞C`;
    } catch(e) {
        console.error('Weather fetch failed', e);
    }
}
fetchWeather();
setInterval(fetchWeather, 10 * 60 * 1000); // refresh every 10 minutes

// Auto-refresh JSON every 30 seconds
loadDashboardData();
setInterval(loadDashboardData, 30 * 1000);
</script>

</body>
</html>
