<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YMCA Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    background: #000;
  }

  /* Container */
  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* Main area for video */
  .main {
    width: 70%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Sidebar */
  .sidebar {
    width: 30%;
    height: 100vh;
    background-color: #e00034;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }

  #sidebar-header {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  /* Weather section */
  .weather {
    margin-bottom: 20px;
  }

  .weather p {
    margin: 5px 0;
  }

  /* Schedule Section */
  .schedule {
    flex-grow: 1;
  }

  #schedule-header {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px solid rgba(255,255,255,0.4);
  }

  .schedule ul {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
  }

  .schedule li {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    text-align: center;
  }

  /* Quote slider */
  #quote-slider {
    text-align: center;
    font-size: 16px;
    font-style: italic;
    margin-bottom: 20px;
    min-height: 50px;
    line-height: 1.5;
  }

  /* Logo at bottom */
  #logo-container {
    text-align: center;
    margin-top: auto;
    margin-bottom: 20px;
  }

  #logo {
    width: 80%;
    max-width: 150px;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Main video area -->
  <div class="main">
    <iframe id="video" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2 id="sidebar-header">YMCA of Saskatoon Schedule</h2>

    <!-- Weather section -->
    <div class="weather">
      <h3>Saskatoon Weather</h3>
      <p>Temp: <span id="temperature">--</span></p>
      <p>Condition: <span id="condition">--</span></p>
      <p>Wind: <span id="wind">--</span></p>
    </div>

    <!-- Schedule -->
    <div class="schedule">
      <div id="schedule-header"></div>
      <ul id="schedule"></ul>
    </div>

    <!-- Quote slider -->
    <div id="quote-slider"></div>

    <!-- Logo -->
    <div id="logo-container">
      <img id="logo" src="https://ymcasaskatoon.org/wp-content/uploads/2022/06/Shine-On_Horiz_white_RGB_Saskatoon-scaled.png" alt="YMCA Logo">
    </div>
  </div>
</div>

<script>
  // Fetch JSON for video, schedule, quotes
  fetch('dashboard-data.json')
    .then(res => res.json())
    .then(data => {
      // Set YouTube embed URL
      document.getElementById('video').src = data.videoUrl;

      // Set schedule date header dynamically
      const now = new Date();
      document.getElementById('schedule-header').textContent =
        now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });

      // Populate schedule
      const scheduleList = document.getElementById('schedule');
      scheduleList.innerHTML = '';
      data.schedule.forEach(item => {
        const li = document.createElement('li');
        li.innerText = item.time + ' - ' + item.event;
        scheduleList.appendChild(li);
      });

      // Quote slider
      const quotes = data.quotes || [];
      const slider = document.getElementById('quote-slider');
      let current = 0;
      function showQuote() {
        slider.textContent = quotes[current];
        current = (current + 1) % quotes.length;
      }
      showQuote();
      setInterval(showQuote, 5000);

      // Fetch live weather from Open-Meteo
      fetch('https://api.open-meteo.com/v1/forecast?latitude=52.1332&longitude=-106.6700&current_weather=true')
        .then(res => res.json())
        .then(weather => {
          const tempC = weather.current_weather.temperature;
          const wind = weather.current_weather.windspeed;
          const code = weather.current_weather.weathercode;

          const conditionMap = {
            0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
            45: 'Fog', 48: 'Rime fog', 51: 'Drizzle', 53: 'Drizzle', 55: 'Drizzle',
            61: 'Rain', 63: 'Rain', 65: 'Rain', 71: 'Snow', 73: 'Snow', 75: 'Snow',
            80: 'Rain showers', 81: 'Rain showers', 82: 'Rain showers', 95: 'Thunderstorm'
          };

          document.getElementById('temperature').innerText = `${tempC}Â°C`;
          document.getElementById('wind').innerText = `${wind} km/h`;
          document.getElementById('condition').innerText = conditionMap[code] || 'N/A';
        })
        .catch(err => console.error('Weather fetch error:', err));
    })
    .catch(err => console.error('Dashboard fetch error:', err));
</script>

</body>
</html>
