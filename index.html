<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YMCA Dashboard</title>
<style>
    body { box-sizing: border-box; margin:0; font-family: system-ui, -apple-system, sans-serif;}
    .main-layout { display: flex; height: 100vh; background: black; }
    .content-area { width: 70%; background: #111827; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; flex-direction: column; color:white;}
    .sidebar-overlay { width: 30%; height: 100vh; background: linear-gradient(to bottom, #dc2626, #991b1b); color:white; display:flex; flex-direction:column; }
    .sidebar-footer { background:#7f1d1d; padding:1rem; display:flex; justify-content:space-between; border-top:1px solid rgba(255,255,255,0.2);}
    .footer-time { font-size:0.875rem; font-weight:600;}
    .footer-date { font-size:0.75rem; opacity:0.8; margin-top:0.25rem;}
    .footer-weather { display:flex; align-items:center; gap:0.5rem; font-size:0.875rem;}
    .sidebar-header { background: rgba(0,0,0,0.3); padding:1rem; text-align:center; }
    .sidebar-logo { max-width:200px; height:auto; margin-bottom:0.5rem;}
    .sidebar-title { font-size:1.5rem; font-weight:bold; margin-bottom:0.5rem;}
    .content-section { padding:1.5rem; flex:1; overflow-y:auto; max-height: calc(100vh - 120px);}
    .section-title { font-size:1.25rem; font-weight:bold; margin-bottom:1rem; border-bottom:1px solid rgba(255,255,255,0.3); padding-bottom:0.5rem; text-align:center;}
    .info-card { background: rgba(255,255,255,0.2); border-radius:0.5rem; padding:0.75rem; margin-bottom:0.75rem;}
    .card-title { font-weight:600; margin-bottom:0.25rem;}
    .card-subtitle { font-size:0.875rem; opacity:0.9;}
    .card-meta { font-size:0.75rem; opacity:0.7; margin-top:0.25rem;}
    .cancelled-class { background: rgba(239,68,68,0.3) !important; border:2px solid #ef4444 !important; position:relative;}
    .cancelled-badge { background:#ef4444; color:white; padding:0.25rem 0.5rem; border-radius:0.25rem; font-size:0.75rem; font-weight:bold; margin-top:0.5rem; display:inline-block;}
    img.media-image { width: 80%; margin-bottom:1rem; border-radius:0.5rem; }
</style>
</head>
<body>
<div class="main-layout">
    <div class="content-area">
        <h1>YMCA Media</h1>
        <div id="media-container"></div>
    </div>
    <div class="sidebar-overlay">
        <div class="sidebar-header">
            <img src="https://ymcasaskatoon.org/wp-content/uploads/2022/06/Shine-On_Horiz_white_RGB_Saskatoon-scaled.png" alt="YMCA Logo" class="sidebar-logo">
            <h2 class="sidebar-title">YMCA of Saskatoon</h2>
        </div>
        <div class="content-section">
            <h3 class="section-title">üïê TODAY'S CLASSES</h3>
            <div id="classes-container"></div>
        </div>
        <div class="sidebar-footer">
            <div>
                <div class="footer-time" id="currentTime">12:34 PM</div>
                <div class="footer-date" id="currentDate">Monday, Oct 10</div>
            </div>
            <div class="footer-weather" id="weather-display">
                <span class="footer-weather-icon" id="weather-icon">‚õÖ</span>
                <span id="weather-temp">--¬∞C</span>
            </div>
        </div>
    </div>
</div>

<script>
// JSON data
const ymcaData = {
  "media": [
    { "type": "image", "src": "https://ymcasaskatoon.org/wp-content/uploads/2025/09/20250610-YMCA-STILLS_10339-scaled.jpg" },
    { "type": "image", "src": "https://ymcasaskatoon.org/wp-content/uploads/2025/08/YMCA-3July25_-69-scaled.jpg" },
    { "type": "image", "src": "https://ymcasaskatoon.org/wp-content/uploads/2025/10/Pixyl-Test.png" }
  ],
  "weekly_schedule": {
    "Monday": [
      { "time": "9:00 AM - 9:45 AM", "event": "NEW CLASS OCT 20Y-Cycle" },
      { "time": "9:00 AM - 9:45 AM", "event": "Aquafit" },
      { "time": "10:00 AM - 10:45 AM", "event": "NEW CLASS OCT 20 Tabata Blast" }
    ],
    "Tuesday": [
      { "time": "8:00 AM - 8:45 AM", "event": "Active Aging with Fred Dyck" },
      { "time": "9:00 AM - 9:45 AM", "event": "Aquafit" }
    ],
    "Wednesday": [
      { "time": "9:00 AM - 9:45 AM", "event": "Aquafit" }
    ],
    "Thursday": [
      { "time": "6:15 AM - 7:00 AM", "event": "Strength, Sweat & Stretch" }
    ],
    "Friday": [
      { "time": "9:00 AM - 9:45 AM", "event": "NEW CLASS OCT 24 Core & More" }
    ],
    "Saturday": [
      { "time": "8:00 AM - 8:45 AM", "event": "NEW CLASS OCT 25 Y-Cycle" }
    ],
    "Sunday": [
      { "time": "", "event": "NO CLASS" }
    ]
  }
};

// Render classes for today
function renderClasses() {
    const container = document.getElementById('classes-container');
    container.innerHTML = '';
    const today = new Date().toLocaleDateString('en-US', { weekday:'long' });
    const todaysClasses = ymcaData.weekly_schedule[today] || [];
    todaysClasses.forEach(c => {
        const card = document.createElement('div');
        card.className = 'info-card';
        card.innerHTML = `
            <div class="card-title">${c.event}</div>
            <div class="card-subtitle">${c.time}</div>
        `;
        container.appendChild(card);
    });
}

// Render media
function renderMedia() {
    const container = document.getElementById('media-container');
    ymcaData.media.forEach(item => {
        if(item.type === 'image') {
            const img = document.createElement('img');
            img.src = item.src;
            img.className = 'media-image';
            container.appendChild(img);
        }
    });
}

// Update time/date
function updateDateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString('en-US', {hour:'numeric', minute:'2-digit', hour12:true});
    const dateString = now.toLocaleDateString('en-US', { weekday:'long', month:'short', day:'numeric' });
    document.getElementById('currentTime').textContent = timeString;
    document.getElementById('currentDate').textContent = dateString;
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    renderClasses();
    renderMedia();
    updateDateTime();
    setInterval(updateDateTime, 1000);
});
</script>
</body>
</html>
