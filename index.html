<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YMCA Overlay Dashboard</title>
<style>
  /* === EASY CONTROLS === */
  :root {
    --title-size: 40px;
    --weather-size: 26px;
    --date-size: 28px;
    --class-size: 20px;
    --sidebar-padding: 25px;
    --sidebar-bg: rgba(224, 0, 52, 0.9);
  }

  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #000;
  }

  /* Media container */
  .media-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 70%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    background: #000;
  }

  .media-slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .media-slide.active {
    opacity: 1;
    z-index: 1;
  }

  .media-slide img,
  .media-slide iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Sidebar */
  .overlay {
    position: fixed;
    top: 0;
    right: 0;
    width: 30%;
    height: 100%;
    z-index: 1;
    display: flex;
    align-items: stretch;
    pointer-events: none;
  }

  .sidebar {
    width: 100%;
    height: 100%;
    background-color: var(--sidebar-bg);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: var(--sidebar-padding);
    box-sizing: border-box;
    pointer-events: auto;
    font-family: 'Montserrat', sans-serif;
  }

  /* Title */
  #sidebar-header {
    text-align: center;
    font-size: var(--title-size);
    font-weight: 900;
    margin-bottom: 20px;
    line-height: 1.2;
  }

  /* Weather */
  .weather-nowplaying {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
    font-size: var(--weather-size);
    gap: 10px;
  }

  .weather p {
    margin: 0;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #weather-emoji {
    font-size: 1.4em;
  }

  /* Schedule */
  .schedule {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  #schedule-header {
    text-align: center;
    font-size: var(--date-size);
    font-weight: 900;
    margin-bottom: 20px;
    padding-bottom: 0;
    border-bottom: none;
  }

  .schedule ul {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    width: 90%;
  }

  .schedule li {
    padding: 10px;
    border-bottom: none;
    text-align: center;
    font-size: var(--class-size);
  }

  /* Quote & Logo */
  #quote-slider {
    text-align: center;
    font-size: 28px;
    font-style: italic;
    margin: 20px 0;
    line-height: 1.4;
    min-height: 60px;
  }

  #logo-container {
    text-align: center;
    margin-top: auto;
    margin-bottom: 20px;
  }

  #logo {
    width: 80%;
    max-width: 180px;
  }

  /* === FIX: Prevent flicker/duplication on slide transitions === */
  .media-container,
  .media-slide,
  .media-slide img,
  .media-slide iframe {
    backface-visibility: hidden;
    transform: translateZ(0);
    will-change: opacity;
  }

  .media-container {
    contain: strict;
  }

  .media-slide {
    background: #000;
  }

  .overlay {
    z-index: 10;
  }
</style>
</head>
<body>

<div class="media-container" id="media-container"></div>

<div class="overlay">
  <div class="sidebar">
    <h2 id="sidebar-header">YMCA of Saskatoon Schedule</h2>

    <div class="weather-nowplaying">
      <div class="weather">
        <p>
          <span id="weather-emoji">⛅</span>
          <span id="temperature">--</span> |
          <span id="condition">--</span> |
          <span id="wind">--</span>
        </p>
      </div>
    </div>

    <div class="schedule">
      <div id="schedule-header"></div>
      <ul id="schedule"></ul>
    </div>

    <div id="quote-slider"></div>

    <div id="logo-container">
      <img id="logo" src="https://ymcasaskatoon.org/wp-content/uploads/2022/06/Shine-On_Horiz_white_RGB_Saskatoon-scaled.png" alt="YMCA Logo">
    </div>
  </div>
</div>
<script>
fetch('dashboard-data.json')
  .then(res => res.json())
  .then(data => {
    // --- Media slideshow ---
    const mediaContainer = document.getElementById('media-container');
    const slides = [];

    data.media.forEach(item => {
      const slide = document.createElement('div');
      slide.className = 'media-slide';

      if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        slide.appendChild(img);
      } else if (item.type === 'video') {
        const iframe = document.createElement('iframe');
        iframe.src = item.src + "?autoplay=1&mute=1&loop=1&playlist=" + item.src.split('/').pop();
        iframe.frameBorder = "0";
        iframe.allow = "autoplay; fullscreen";
        iframe.allowFullscreen = true;
        slide.appendChild(iframe);
      }

      mediaContainer.appendChild(slide);
      slides.push(slide);
    });

    // Slideshow rotation
    let currentSlide = 0;
    if (slides.length > 0) {
      slides[0].classList.add('active');
      setInterval(() => {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
      }, 15000);
    }

    // --- Schedule (weekly) ---
    const now = new Date();
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const todayName = days[now.getDay()];

    document.getElementById('schedule-header').textContent =
      now.toLocaleDateString(undefined, { weekday:'long', month:'long', day:'numeric' });

    const scheduleList = document.getElementById('schedule');
    scheduleList.innerHTML = '';
    const todaySchedule = data.weekly_schedule[todayName] || [];
    todaySchedule.forEach(item => {
      const li = document.createElement('li');
      li.innerText = item.time + ' - ' + item.event;
      scheduleList.appendChild(li);
    });

    // --- Quotes ---
    const quotes = data.quotes || [];
    const slider = document.getElementById('quote-slider');
    let current = 0;
    function showQuote(){
      slider.textContent = quotes[current];
      current = (current+1)%quotes.length;
    }
    showQuote();
    setInterval(showQuote,5000);

    // --- Weather ---
    fetch('https://api.open-meteo.com/v1/forecast?latitude=52.1332&longitude=-106.6700&current_weather=true')
      .then(res=>res.json())
      .then(weather=>{
        const tempC = weather.current_weather.temperature;
        const wind = weather.current_weather.windspeed;
        const code = weather.current_weather.weathercode;
        const conditionMap = {
          0:{text:'Clear sky', emoji:'☀️'},
          1:{text:'Mainly clear', emoji:'🌤️'},
          2:{text:'Partly cloudy', emoji:'⛅'},
          3:{text:'Overcast', emoji:'☁️'},
          45:{text:'Fog', emoji:'🌫️'},
          48:{text:'Fog', emoji:'🌫️'},
          51:{text:'Drizzle', emoji:'🌦️'},
          61:{text:'Rain', emoji:'🌧️'},
          71:{text:'Snow', emoji:'❄️'},
          80:{text:'Showers', emoji:'🌦️'},
          95:{text:'Thunderstorm', emoji:'⛈️'},
          56:{text:'Smoke', emoji:'💨'},
          57:{text:'Dense smoke', emoji:'💨'}
        };
        const condition = conditionMap[code] || {text:'N/A', emoji:'❔'};
        document.getElementById('temperature').innerText = `${tempC}°C`;
        document.getElementById('wind').innerText = `${wind} km/h`;
        document.getElementById('condition').innerText = condition.text;
        document.getElementById('weather-emoji').innerText = condition.emoji;
      });
  })
  .catch(err => console.error('Dashboard fetch error:', err));
</script>
</body>
</html>
